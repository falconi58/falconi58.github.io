# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Taoyi Wu's Homepage # 网站标题
[cite_start]name: Taoyi Wu # 您的名字 [cite: 1]
[cite_start]email: taoyiwu81@gmail.com # 您的邮箱 [cite: 2]
description: >- # 网站的简短描述
  Tongji University undergraduate passionate about Computer Vision,
  robotics, and developing AI for the real world.
  Seeking to innovate at the intersection of perception and action.

# -----------------------------------------------------------------------------
# Social links
# -----------------------------------------------------------------------------

social_links:
  github: falconl58 # 您的 GitHub 用户名 (根据您的主页仓库名)
  google_scholar: # 请在这里填入您的 Google Scholar ID
  linkedin: # 请在这里填入您的 LinkedIn 用户名 (例如 'taoyi-wu')

# -----------------------------------------------------------------------------
# Navigation
# -----------------------------------------------------------------------------

nav_header:
  enabled: true # 设为 false 可禁用顶部导航栏

nav_footer:
  enabled: true # 设为 false 可禁用底部导航栏

nav_home:
  name: Homepage # 导航栏中“主页”的显示名称
  url: /

# -----------------------------------------------------------------------------
# About
# -----------------------------------------------------------------------------

about_footer:
  enabled: true # 设为 false 可禁用页脚的 "About me"

about_page:
  enabled: true # 设为 false 可禁用 "About me" 独立页面
  title: About me
  image: # about 页面您的照片路径, 例如 assets/img/profile.jpg
  show_tags: true # 显示您的兴趣标签

# -----------------------------------------------------------------------------
# Interests
# -----------------------------------------------------------------------------

interests:
  enabled: true
  title: Interests # “兴趣爱好”板块的标题
  tags: # 您的兴趣标签 (已从您的简历中提取)
    - [cite_start]Football (Captain of the Football Team) [cite: 73]
    - [cite_start]Table Tennis (Member of the School Team) [cite: 74]
    - [cite_start]Rowing (Member of the School Team) [cite: 75]
    - [cite_start]Guitar [cite: 75]
    - [cite_start]Photography [cite: 75]

# -----------------------------------------------------------------------------
# Misc
# -----------------------------------------------------------------------------

author_img_path: assets/img/profile.jpg # 您的头像路径
back_to_top: true # 显示“返回顶部”按钮
# analytics_id: G-XXXXXXXXXX # 您的 Google Analytics ID
# last_updated: false # 不显示页面最后更新时间

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Do not change the following settings unless you know what you are doing.
#
# We use the following plug-ins:
# - jekyll-seo-tag
# - jekyll-sitemap
# - jekyll-feed
# - jekyll-remote-theme
#
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-remote-theme

# We use the academic theme
#
remote_theme: RayeRen/acad-homepage

# -----------------------------------------------------------------------------
# Hidden settings
# -----------------------------------------------------------------------------

# These are settings used by the theme that you probably don't need to change.
#
collections:
  data:
    output: true
  pages:
    output: true

defaults:
  - scope:
      path: ""
      type: data
    values:
      layout: default
  - scope:
      path: ""
      type: pages
    values:
      layout: default
